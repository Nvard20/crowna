    <!-- Contact Form Section -->
    <section id="contact" class="py-5 px-3">
        <div class="container text-white max-width-800">
            <h2 class="text-white text-center">Get in touch
            </h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light btn-contact">Send Message</button>
            </form>
        </div>
    </section>
